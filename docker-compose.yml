services:
  postgres:
    container_name: documento_postgres_${POSTGRES_DB}
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /data/postgres
    volumes:
      - documento_postgres_data:/data/postgres
    ports:
      - "${POSTGRES_PORT}"
    networks:
      - documento_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: documento_api
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - SALT_ROUND=${SALT_ROUND}
      - FRONTEND_URL=${FRONTEND_URL}
    ports:
      - "3000:3000"
    networks:
      - documento_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

networks:
  documento_network:
    name: documento_network_${POSTGRES_DB}
    driver: bridge

volumes:
  documento_postgres_data:
    name: documento_postgres_${POSTGRES_DB}
